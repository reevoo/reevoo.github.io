---
layout: wide
---
<div class="docs">
  <article class="docs-content post-content">
    {{ content }}

    <div class="docs-prevnext">
      {% if page.prev %}
      <a class="docs-prev" href="/docs/{{page.group}}/{{ page.prev }}/">&larr; Prev</a>
      {% endif %}
      {% if page.next %}
      <a class="docs-next" href="/docs/{{page.group}}/{{ page.next }}/">Next &rarr;</a>
      {% endif %}
    </div>
  </article>

  <nav class="docs-nav">
    {% include nav_docs.html %}
  </nav>
</div>
